<!DOCTYPE html>
<html>
<head>
    <script src="../jquery/jquery.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>videos4u - Setup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="/core/login/login.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
    <img src="https://images.pexels.com/photos/34407/pexels-photo.jpg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" class="bg" />
    <section class="hero is-fullheight">
        <div class="hero-body">
            <div class="container">
                <div class="columns is-centered">
                    <!-- Login Page -->
                    <div class="box column is-one-quarter">
                        <!-- Logo & Title -->
                        <!-- <div class="card-header-icon">
                          <img src={logo} alt="logo" />
                        </div> -->
                        <h1 class="title has-text-centered">
                            Videos4u Setup
                        </h1>
                        <!-- Form -->
                        <div class="card-content">
                            <!-- Mysql Database -->
                            <div class="field" id="login">
                                <div class="field">
                                    <div class="control">
                                        <input class="input"
                                               type="email"
                                               id="database"
                                               name="database"
                                               placeholder="Database" />
                                    </div>
                                </div>
                                <div>
                                    <a id="usernameerror"></a>
                                </div>
                                <!-- Mysql User -->
                                <div class="field" id="login">
                                    <div class="field">
                                        <div class="control">
                                            <input class="input"
                                                   type="email"
                                                   id="mysqluser"
                                                   name="mysqluser"
                                                   placeholder="MySql User" />
                                        </div>
                                    </div>
                                    <div>
                                        <a id="emailerror"></a>
                                    </div>
                                    <!-- Mysql Password -->
                                    <div class="field">
                                        <div class="control">
                                            <input class="input"
                                                   type="password"
                                                   name="password"
                                                   id="password"
                                                   placeholder="MySql Password" />
                                        </div>
                                    </div>
                                        <!-- Data Path -->
                                        <div class="field" id="login">
                                            <div class="field">
                                                <div class="control" >
                                                    <input class="input"
                                                           type="email"
                                                           id="datapath"
                                                           name="datapath"
                                                           placeholder="Data Path" />
                                                </div>
                                            </div>
                                            <!-- Finish button -->
                                            <div class="field">
                                                <div class="control">
                                                    <button id="submit" class="button is-primary is-medium is-fullwidth has-text-weight-bold">
                                                        Done
                                                    </button>
                                                </div>
                                            </div>
                                            <div>
                                                <a id="errormessage"></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="setup.js"></script>
</body>
</html>
